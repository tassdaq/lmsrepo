{% extends "student.html" %}
{% block zoomactive %}Zoom{% endblock zoomactive %}
{% block body %}


<p class="display-4 text-center py-4">Zoom Session</p>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for zoom_session in z %}
    <div class="col py-2">
      <div class="card shadow">
       
        
        <div class="card-body">
          <small><p class="text-right">{{zoom_session.datetime}}</p></small>
            <h4 class="display-5 py-2">{{zoom_session.meeting_name}}</h4>&nbsp&nbsp&nbsp
            
            <img src="/static/img/zz.png" class="rounded mx-auto col-md-10 py-3" height="180;" width:"90" alt="...">
          <div class="card-text"></div>
          
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group py-3">
                <a href="{{zoom_session.meeting_link}}" type="button" class="btn btn-dark mr-2">
                Link &raquo;
                </a>
       
            </div>
           
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>




{% endblock body %}
