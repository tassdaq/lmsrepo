{% extends 'student.html' %}
{% block title %}My Profile{% endblock title %}

{% block body %}
<div class="container py-4">
    
    <img src="/static/img/a.jpg" class="rounded-circle float-right" height="100;" width="100;" alt="...">
    
<p class="display-4 text-center mb-4 py-4">My Profile</p>

<form method="post" action="/profile">
    
      {% csrf_token %}
        <div class="form-group ">
            <label for="rollid">User ID</label>
            <input type="text" class="form-control" id="rollid" name="rollid" placeholder="Enter Roll Number">
        </div>
  
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        
        <div class="form-group">
            <label for="father_name">Father Name</label>
            <input type="text" class="form-control" id="father_name" name="father_name" placeholder="Enter Your Phone Number">
        </div> 
        
        <div class="form-group">
            <label for="education">Education</label>
            <input type="text" class="form-control" id="education" name="education" placeholder="Qualification">
        </div> 

        

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City Name">
        </div> 
      
        <div class = "form-group">
            <label>Gender</label>
            <select name="gender" class="form-control" >
                <option selected>Select</option>
                <option value="Male">Male</option>
                {% if data.gender == "Female" %}
                <option value="Female" selected>Female</option>
                {% else %}
                <option value="Female">Female</option>
                {% endif %}
              </select>
          </div>
          

      <div class = "form-group">
        <label>Select Course</label>
            <select name = "selectclass" class="form-control" >
                <option selected>Select</option>
                <option value="devop">DeVops</option>
                {% if data.selectclass == "soon" %}
                <option value="soon" selected>Soon</option>
                {% else %}
                <option value="soon">soon</option>
                {% endif %}

              </select>
    </div>
    
    <div class = "form-group">
        <label>Course Limit</label>
        <select name="course" class="form-control" >
            <option selected>Select</option>
            <option value="one">1 Month</option>
            {% if data.course == "two" %}
            <option value="two" selected>2 Month</option>
            {% else %}
            <option value="two">2 Month</option>
            {% endif %}
          </select>
      </div>
  
     <div class="form-group">
        
            <label for="formFile" class="form-label">Upload Photo</label>
            <input class="form-control" type="file"  id="formFile">
        
      </div>
        
        <button class="btn btn-light my-3" style="background-color:#56C9EE;" type="submit"><b>Submit</b></button>
    </form>

   
  
  </div>

 

{% endblock body %}
